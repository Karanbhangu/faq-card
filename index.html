<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="cube">
      <img src="images/illustration-box-desktop.svg" alt="">
    </div>
    <div id="picture">
      <img src="images/illustration-woman-online-desktop.svg" alt="">
    </div>
    <div id="text">
      <h1>FAQ</h1><br><br><br>
      <div id="queryone" class="query">
        <p>How many team members can i invite?</p><img src="images/icon-arrow-down.svg" alt=""><br><br>
        <hr><br>
      </div>
      <div id="querytwo" class="query">
        <p>What is the maximum file upload size?</p><img src="images/icon-arrow-down.svg" alt=""><br><br>
        <p id="light">No more than 2GB. All files in your account must fit your allotted storage space.</p><br><br>
        <hr><br>
      </div>
      <div id="querythree" class="query">
        <p>How do i reset my password?</p><img src="images/icon-arrow-down.svg" alt=""><br><br><hr><br>
      </div>
      <div id="queryfour" class="query">
        <p>Can i cancel my subscription?</p><img src="images/icon-arrow-down.svg" alt=""><br><br><hr><br>
      </div>
      <div id="queryfive" class="query">
        <p>Do you provide additional support?</p><img src="images/icon-arrow-down.svg" alt=""><br><br><hr>
      </div>
    </div>
</body>

</html>
